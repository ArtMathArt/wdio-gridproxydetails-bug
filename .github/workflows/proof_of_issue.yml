name: proof_of_issue

on:
  workflow_dispatch:

jobs:
  proof:
    name: Proof of Issue
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install libnss3 and system libraries
        run: sudo apt-get update && sudo apt-get install -y libnss3 libatk-bridge2.0-0 libgtk-3-0

      - name: Install dependencies
        run: npm install

      - name: Install Chrome and Chromedriver
        run: npm run install-chrome-base

      - name: Run tests
        run: npm test
